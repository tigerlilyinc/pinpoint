<div class="profile">
  <form class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="inputName">Name</label>
      <div class="controls">
        <input type="text" name="inputName" placeholder="Name">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputEmail">Email</label>
      <div class="controls">
        <input type="text" name="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputSkills">Skills</label>
      <div class="controls">
        <ul class="l-horizontal-list tags">
          <li>Ruby/Rails</li>
          <li class="is-active">node.js</li>
          <li class="is-active">git</li>
          <li>MySQL</li>
          <li>PostgreSQL</li>
          <li class="is-active">SCSS</li>
        </ul>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputIndustry">Industry</label>
      <div class="controls">
        <ul class="l-horizontal-list tags">
          <li class="is-active">Social</li>
          <li class="is-active">Education</li>
          <li>Consumer</li>
          <li>Enterprise</li>
          <li class="is-active">Mobile</li>
          <li>Commerce</li>
        </ul>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPosition">Position</label>
      <div class="controls">
        <ul class="l-horizontal-list tags">
          <li>Entry</li>
          <li>Junior</li>
          <li class="is-active">Senior</li>
          <li class="is-active">Lead</li>
          <li>Executive</li>
        </ul>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputInvolvement">Involvement</label>
      <div class="controls">
        <label class="checkbox">
          <input type="checkbox" name="involvement"> I'd like to chat with someone in more detail about what I'm looking for.
        </label>
      </div>
    </div>
  </form>
</div>
